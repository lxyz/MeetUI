            function resetFontSize() {
                var winWidth = window.innerWidth || window.screen.width;
                if (winWidth > 750) {
                    winWidth = 750;
                }
                document.documentElement.style.fontSize = winWidth / 375 * 10 + 'px';
            }
            resetFontSize();
        })();
