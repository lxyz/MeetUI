<html lang="en"><head>
    <meta charset="UTF-8">
    <title>OnsenUI Playground</title>



    <!-- Required libs -->
    <script src=""></script>

    <script src="https://unpkg.com/onsenui/js/onsenui.js"></script><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

    <!-- Autostyling -->
    <script>
        ons.platform.select('ios');
    </script>

    <!-- App -->
    <script type="text/javascript">

        var createAlertDialog = function() {
            var dialog = document.getElementById('my-alert-dialog');

            if (dialog) {
                dialog.show();
            } else {
                ons.createElement('alert-dialog.html', { append: true })
                    .then(function(dialog) {
                        dialog.show();
                    });
            }
        };

        var hideAlertDialog = function() {
            document
                .getElementById('my-alert-dialog')
                .hide();
        };

        var notify = function() {
            ons.notification.alert('This dialog was created with ons.notification');
        };

    </script>

    <!-- Stylesheet -->

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,500,400italic,500italic,700,700italic" rel="stylesheet" type="text/css">
</head>

<body data-device-back-button-handler-id="0" style="touch-action: pan-y; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
<ons-page class="page" shown=""><div class="page__background"></div><div class="page__content">
    <ons-button onclick="createAlertDialog()" class="button">From Template</ons-button>
    <ons-button onclick="notify()" class="button">Notification</ons-button>
</div></ons-page>

<template id="alert-dialog.html">
    <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
        <div class="alert-dialog-title">Alert</div>
        <div class="alert-dialog-content">
            This dialog was created from a template
        </div>
        <div class="alert-dialog-footer">
            <ons-alert-dialog-button onclick="hideAlertDialog()">Cancel</ons-alert-dialog-button>
            <ons-alert-dialog-button onclick="hideAlertDialog()">OK</ons-alert-dialog-button>
        </div>
    </ons-alert-dialog>
</template>


<ons-alert-dialog id="my-alert-dialog" modifier="rowfooter" style="display: block; z-index: 10001;" data-device-back-button-handler-id="1"><div class="alert-dialog-mask alert-dialog-mask--rowfooter" style="z-index: 20000;"></div><div class="alert-dialog alert-dialog--rowfooter" style="z-index: 20001;"><div class="alert-dialog-container alert-dialog-container--rowfooter">
    <div class="alert-dialog-title alert-dialog-title--rowfooter">Alert</div>
    <div class="alert-dialog-content alert-dialog-content--rowfooter">
        This dialog was created from a template
    </div>
    <div class="alert-dialog-footer alert-dialog-footer--rowfooter alert-dialog-footer--rowfooter--rowfooter">
        <ons-alert-dialog-button onclick="hideAlertDialog()" class="alert-dialog-button--rowfooter alert-dialog-button--rowfooter--rowfooter alert-dialog-button">Cancel</ons-alert-dialog-button>
        <ons-alert-dialog-button onclick="hideAlertDialog()" class="alert-dialog-button--rowfooter alert-dialog-button--rowfooter--rowfooter alert-dialog-button">OK</ons-alert-dialog-button>
    </div>
</div></div></ons-alert-dialog></body></html>
